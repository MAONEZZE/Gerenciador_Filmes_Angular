<div class="card mt-4" id="card" (click)="detalharFilme(filme)">
  <div class="card-body p-0 fundo-card">
    <div class="row gap-5">
      <div class="col-2">
        <img [src]="urlImg + filme.imgPoster" class="img-fluid rounded-3">
      </div>
      <div class="col">
        <div class="row">
          <h1 class="titulo-cards">{{filme.titulo}}</h1>
        </div>

        <div class="borda"></div>

        <div class="row mt-4">
          <h4 class="text-dark">{{filme.descricao}}</h4> 
        </div>
      </div>
    </div>
  </div>
</div>
