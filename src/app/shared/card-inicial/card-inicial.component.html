<div class="card text-center bg-dark" style="width: 47rem;">
  <div class="card-body">
    <img class="card-img-top" [src]="urlImg + filmes[index].imgBackdrop">
    <h5 class="card-title text-warning mt-3">{{ filmes[index].titulo }}</h5>
    <p class="card-text text-secondary">{{ filmes[index].descricao }}</p>
  </div>
</div>
