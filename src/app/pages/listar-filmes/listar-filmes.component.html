<div class="d-flex justify-content-center mt-5">
  <div class="row">
    <ngb-pagination [collectionSize]="100"  [boundaryLinks]="true" (pageChange)="trocarDePagina($event)"/>
  </div>
</div>

<section class="container d-grid mt-4 justify-content-center">
  <h1 class="fs-1 fw-bold mt-4">Filmes {{tipoDeFilme}}</h1>

  <div class="row">
    <h1 class="fs-1 fw-bold"></h1>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-2" *ngFor="let filme of filmes">
        <div class="d-grid text-center">
          <app-card-filme [filme]="filme"></app-card-filme>
        </div>
      </div>
    </div>
  </div>
</section>
